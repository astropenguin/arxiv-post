[tool.poetry]
name = "astro-ph"
version = "0.3.0"
description = "Translate and post arXiv articles to various apps"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
keywords = ["arxiv", "astro-ph", "translation"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/astro-ph/"
documentation = "https://astropenguin.github.io/astro-ph/"

[tool.poetry.dependencies]
python = "^3.8"
arxiv = "^1.4"
dateparser = "^1.1"
fire = "^0.4"
playwright = "^1.16"
requests = "^2.26"
tomli = "^1.2"


[tool.poetry.dev-dependencies]
black = "^21.9b"
flake8 = "^4.0"
ipython = "^7.28"
pydata-sphinx-theme = "^0.7"
pytest = "^6.2"
sphinx = "^4.2"

[tool.poetry.scripts]
astro-ph = 'astro_ph.cli:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
