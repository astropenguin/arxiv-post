[tool.poetry]
name = "astro-ph"
version = "0.1.0"
description = "Post astro-ph articles translated by DeepL to Slack"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/astro-ph/"
documentation = "https://astropenguin.github.io/astro-ph/"

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
black = "^20.8b"
flake8 = "^3.8"
ipython = "^7.16"
ipykernel = "^5.3"
pydata-sphinx-theme = "^0.4"
pytest = "^6.0"
sphinx = "^3.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
