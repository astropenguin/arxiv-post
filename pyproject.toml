[tool.poetry]
name = "astro-ph"
version = "0.2.4"
description = "Translate and post arXiv articles to various apps"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/astro-ph/"
documentation = "https://astropenguin.github.io/astro-ph/"

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.7"
arxiv = "^1.2"
dateparser = "^1.0"
fire = "^0.4"
playwright = "^1.11"
typing-extensions = "^3.10"


[tool.poetry.dev-dependencies]
black = "^21.5b"
flake8 = "^3.9"
ipython = "^7.24"
pydata-sphinx-theme = "^0.4"
pytest = "^6.2"
sphinx = "^3.5"

[tool.poetry.scripts]
astro-ph = 'astro_ph.cli:cli'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
