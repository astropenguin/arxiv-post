name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  job:
    name: Test
    runs-on: ubuntu-latest
    services:
      chrome:
        image: selenium/standalone-chrome:3.141.59-20210105
        ports:
          - 4444:4444
        volumes:
          - /dev/shm:/dev/shm
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Lint by Flake8
        run: poetry run flake8 tests astro_ph
      - name: Format by Black
        run: poetry run black --check tests astro_ph
      - name: Test by pytest
        run : poetry run pytest -v tests
